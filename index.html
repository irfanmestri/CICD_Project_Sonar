<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #f7f7f7;
            color: #333;
        }
        table td img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            object-fit: cover;
        }
        .quantity input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 1.5em;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #218838;
        }
        .empty-cart {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Shopping Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- Sample Item -->
            <tr>
                <td>
                    <img src="https://via.placeholder.com/50" alt="Product Image">
                    Product Name 1
                </td>
                <td>$20.00</td>
                <td class="quantity">
                    <input type="number" value="1" min="1" onchange="updateCart()">
                </td>
                <td class="item-total">$20.00</td>
            </tr>
            <tr>
                <td>
                    <img src="https://via.placeholder.com/50" alt="Product Image">
                    Product Name 2
                </td>
                <td>$15.00</td>
                <td class="quantity">
                    <input type="number" value="2" min="1" onchange="updateCart()">
                </td>
                <td class="item-total">$30.00</td>
            </tr>
        </tbody>
    </table>

    <div class="total">
        Total: $<span id="cart-total">50.00</span>
    </div>

    <button class="checkout-btn" onclick="alert('Proceed to checkout!')">Checkout</button>

    <p class="empty-cart" id="empty-cart-message" style="display: none;">Your cart is empty.</p>
</div>

<script>
    function updateCart() {
        const cartItems = document.querySelectorAll('#cart-items tr');
        let total = 0;

        cartItems.forEach((item) => {
            const price = parseFloat(item.children[1].textContent.replace('$', ''));
            const quantity = parseInt(item.querySelector('input').value);
            const itemTotal = price * quantity;

            item.querySelector('.item-total').textContent = '$' + itemTotal.toFixed(2);
            total += itemTotal;
        });

        document.getElementById('cart-total').textContent = total.toFixed(2);

        // Show or hide "empty cart" message
        if (cartItems.length === 0 || total === 0) {
            document.getElementById('empty-cart-message').style.display = 'block';
        } else {
            document.getElementById('empty-cart-message').style.display = 'none';
        }
    }
</script>

</body>
</html>
